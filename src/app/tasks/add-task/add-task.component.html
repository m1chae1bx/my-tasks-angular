<div class="search-div">
    <form (ngSubmit)="addTask()">
        <mat-form-field
            #searchField 
            class="search-field" 
            appearance="outline"
            color="primary"
        >
            <mat-label>Search or Add a Task</mat-label>
            <span matPrefix><mat-icon aria-hidden="true">search</mat-icon></span>
            <input 
                matInput
                placeholder="E.g. Read the Bible"
                type="text" 
                id="task-input" 
                name="task-input"
                autocomplete="off"
                maxlength=100
                [(ngModel)]="task.name"
                (keyup)="searchSubject.next()"
                
            >
            <div matSuffix>
                <div class="suffix">
                    <button
                        type="button"
                        mat-icon-button
                        [matTooltip]="'Add Task'"
                        aria-label="AddTask"
                        (click)="addTask()"
                        color="accent"  
                    >
                        <mat-icon>arrow_downward</mat-icon>
                    </button>  
                    <button
                        type="button"
                        mat-icon-button
                        [matTooltip]="exactPhraseOn ? 'Search exact phrase on' : 'Search exact phrase off'"
                        aria-label="Search with Exact Phrase"
                        (click)="toggleExactPhrase()"    
                    >
                        <mat-icon
                            [ngClass]="{
                                'setting-on': exactPhraseOn,
                                'setting-off': !exactPhraseOn 
                            }"
                        >format_quote</mat-icon>
                    </button>
                </div>
            </div>
        </mat-form-field>
    </form>
</div>
<div
    *ngIf="!addDisabled"
    class="add-task-details"
>   
    <div class="app-task-detail-div">
        <app-task-detail
            [task]="task"
            appearance="outline"
            hideDescription="true"
        ></app-task-detail>
    </div>
       
</div>
