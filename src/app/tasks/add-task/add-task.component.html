<div class="search-div">
    <form (ngSubmit)="addTask()">
        <mat-form-field
            #searchField 
            class="search-field" 
            appearance="outline"
            color="primary"
        >
            <mat-label>Search or Add a Task</mat-label>
            <span matPrefix><mat-icon aria-hidden="true">search</mat-icon></span>
            <input 
                matInput
                placeholder="E.g. Read the Bible"
                type="text" 
                id="task-input" 
                name="task-input"
                autocomplete="off"
                maxlength=100
                [(ngModel)]="task.name"
                (keyup)="searchSubject.next()"
                
            >
            <div matSuffix>
                <div class="suffix">
                    <button
                        type="button"
                        mat-icon-button
                        [matTooltip]="exactPhraseOn ? 'Search exact phrase on' : 'Search exact phrase off'"
                        aria-label="Search with Exact Phrase"
                        (click)="toggleExactPhrase()"    
                    >
                        <mat-icon
                            [ngClass]="{
                                'setting-on': exactPhraseOn,
                                'setting-off': !exactPhraseOn 
                            }"
                        >format_quote</mat-icon>
                </button>                
                </div>
            </div>
        </mat-form-field>
    </form>
</div>
<div
    *ngIf="!addDisabled"
    class="add-task-details"
>
    <mat-form-field class="desc-input">
        <mat-label>Add a Description</mat-label>
        <input 
            matInput 
            type="text" 
            maxlength=100
            [(ngModel)]="task.description"
        >
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <mat-form-field>
        <mat-label>Set Due Date</mat-label>
        <input 
            matInput 
            [matDatepicker]="picker"
            [(ngModel)]="task.dueDate"
        >
        <mat-datepicker-toggle 
            matSuffix 
            [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <button
        type="submit"
        mat-icon-button
        matTooltip="Add Task"
        color="accent" 
        aria-label="Add Task"
        [disabled]="addDisabled"
        (click)="addTask()"    
    >
        <mat-icon>add</mat-icon>
    </button>
</div>
