<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="drawer-sidenav" mode="over" position="end">
        <button 
            mat-icon-button 
            aria-label="close-menu-btn" 
            color="primary"
            class="close-menu"
            (click)="toggleSidenav()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <app-navbar class="navbar"></app-navbar>
    </mat-drawer>
    <mat-drawer-content (scroll)="onScroll($event)"> 
        <div class="tasks">
            <app-main-toolbar (menuClicked)="toggleSidenav()" class="default-bg-color"></app-main-toolbar>
            <mat-divider class="divider-light"></mat-divider>
            <app-sub-toolbar class="sticky default-bg-color" [ngClass]="{'mat-elevation-z2': isScrolling}"></app-sub-toolbar>
            <div class="page">
                <div class="content">
                    <div class="app-task-list">
                        <app-task-list></app-task-list>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
