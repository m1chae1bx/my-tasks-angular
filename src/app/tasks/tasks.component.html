<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="drawer-sidenav" mode="over" position="end">
        <button 
            mat-icon-button 
            aria-label="close-menu-btn" 
            color="primary"
            class="close-menu"
            (click)="drawer.toggle()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <app-navbar class="navbar"></app-navbar>
    </mat-drawer>
    <mat-drawer-content (scroll)="onScroll($event)"> 
        <div class="tasks">
            <div class="main-toolbar">
                <div class="content">
                    <div class="title">
                        <div class="title-content">
                            <mat-icon class="title-icon" aria-hidden="true" color="primary">check_box</mat-icon>
                            &nbsp;
                            <span class="primary-color">My Tasks</span>
                        </div>
                    </div>
                    <div class="menu">
                        <button 
                            mat-icon-button 
                            aria-label="menu" 
                            color="primary"
                            (click)="drawer.toggle()"
                        >
                            <mat-icon>menu</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div 
                class="sub sticky"
                [ngClass]="
                    {'mat-elevation-z2': isScrolling}
                "
            >
                <div class="sub-toolbar add-task">
                    <div class="content">
                        <div class="title desktop">
                            <div class="title-content">
                                <mat-icon class="title-icon" aria-hidden="true" color="primary">check_box</mat-icon>
                                &nbsp;
                                <span class="primary-color">My Tasks</span>
                            </div>
                        </div>
                        <div class="menu desktop">
                            <button 
                                mat-icon-button 
                                aria-label="menu" 
                                color="primary"
                                (click)="drawer.toggle()"
                            >
                                <mat-icon>menu</mat-icon>
                            </button>
                        </div>
                        <div class="app-add-task">
                            <app-add-task></app-add-task>
                        </div>
                    </div>
                </div>
                <mat-divider class="divider-light"></mat-divider>
                <div class="sub-toolbar lower"> <!-- mat-elevation-z3? -->
                    <div class="content-x">
                        <div class="app-task-filters">
                            <app-task-filters></app-task-filters>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page">
                <div class="content">
                    <div class="app-task-list">
                        <app-task-list></app-task-list>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
