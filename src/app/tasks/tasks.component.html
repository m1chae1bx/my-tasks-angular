<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="drawer-sidenav" mode="over" position="end">
        <button 
            mat-icon-button 
            aria-label="close-menu-btn" 
            color="primary"
            class="close-menu"
            (click)="drawer.toggle()"
        >
            <mat-icon>close</mat-icon>
        </button>
        <app-navbar class="navbar"></app-navbar>
    </mat-drawer>
    <mat-drawer-content (scroll)="onScroll($event)"> 
        <div class="tasks">
            <div class="main-toolbar">
                <div class="content">
                    <div class="left">
                        <div class="title">
                            <div class="title-content">
                                <mat-icon class="title-icon" aria-hidden="true" color="primary">check_box</mat-icon>
                                &nbsp;
                                <span class="primary-color">My Tasks</span>
                            </div>
                        </div>
                        <div class="app-search-and-add-box">
                            <app-search-and-add-box></app-search-and-add-box>
                        </div>
                    </div>
                    <div class="menu">
                        <button
                            mat-icon-button
                            aria-label="menu"
                            color="primary"
                            (click)="drawer.toggle()"
                        >
                            <mat-icon>menu</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="content-mobile">
                    <div *ngIf="isTitleVisible" class="title-bar">
                        <div class="title">
                            <div class="title-content">
                                <mat-icon class="title-icon" aria-hidden="true" color="primary">check_box</mat-icon>
                                &nbsp;
                                <span class="primary-color">My Tasks</span>
                            </div>
                        </div>
                        <div class="actions">
                            <div class="search-btn">
                                <button 
                                    mat-icon-button 
                                    aria-label="search-btn" 
                                    color="primary"
                                    (click)="hideTitleBar(); toggleSearch()"
                                >
                                    <mat-icon>search</mat-icon>
                                </button>
                            </div>
                            <div class="menu">
                                <button
                                    mat-icon-button
                                    aria-label="menu"
                                    color="primary"
                                    (click)="drawer.toggle()"
                                >
                                    <mat-icon>menu</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="isSearching" class="search-bar" @fadeSlideInOutRight>
                        <div class="back-btn">
                            <button 
                                mat-icon-button 
                                aria-label="back-btn" 
                                color="primary"
                                (click)="toggleSearch()"
                                @fadeSlideInOutRight
                                (@fadeSlideInOutRight.done)="showTitleBar($event)"
                            >
                                <mat-icon>arrow_back</mat-icon>
                            </button>
                        </div>
                        <div class="app-search-and-add-box" @fadeSlideInOutRight>
                            <app-search-and-add-box></app-search-and-add-box>
                        </div>
                    </div>
                </div>
            </div>
            <div 
                class="sub sticky"
                [ngClass]="
                    {'mat-elevation-z2': isScrolling}
                "
            >
                <mat-divider class="divider-light"></mat-divider>
                <div class="sub-toolbar lower"> 
                    <div class="content-x">
                        <div class="app-task-filters">
                            <app-task-filters></app-task-filters>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page">
                <div class="content">
                    <div class="app-task-list">
                        <app-task-list></app-task-list>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
